{% extends 'base.html' %}

{% block body %}


     <div class="row mt-5">
        <div class="col-6 offset-3">
            <form action="/send_message" class="card mb-3" method="POST">

                  <div class="card-body text-center pt-5">
                    <img src="{{ profile['picture'] }}" class="mb-3" width="95" alt="">
                    <h5 class="card-title mt-2 mb-2">{{ profile['name'] }}</h5>
                    <p class="my-1">Отправить сообщение</p>
                  </div>

                   <hr/>

                   <div class="card-body mx-3">
                       <p class="mb-1 mt-2">Вас зовут</p>
                       <input class="form-control" type="text" placeholder="" name="fio">

                       <p class="mb-1 mt-2">Ваш телефон</p>
                       <input class="form-control" type="text" placeholder="" name="phone">

                        <p class="mb-1 mt-2">Сообщение</p>
                       <input class="form-control" type="text" placeholder="" name="text_message">

                       <input type="hidden" value="{{ id }}" name="id_teach">
                       
                       <input type="submit" class="btn btn-primary btn-block mt-4" value="Отправить сообщение">

                   </div>

                </form>

        </div>
     </div>

{% endblock %}
